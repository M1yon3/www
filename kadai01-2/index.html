<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タヒチの写真</title>
  <script>
    // photoInfo()関数の定義
    function photoInfo() {
      alert("タヒチの写真です。");
    }
  </script>
</head>
<body>
  <h2>タヒチの写真をクリックしてみよう</h2>
  <!-- 画像をクリックすると関数が呼び出される -->
  <img src="tahiti.jpg" alt="タヒチの写真" width="300" onclick="photoInfo()">
</body>
</html>

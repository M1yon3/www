<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変数の利用</title>
</head>
<body>
    <h3>問題</h3>
    <p>日本の首都は？ <button onclick="showAnswer()">解答を見る</button></p>

    <script>
        // 変数を使って答えを保存
        const answer = "東京";

        // 関数を使って答えを表示
        function showAnswer() {
            alert("このページの内容:\n" + answer);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>要素の追加と削除</title>
<style>
   #photoList img {
     width: 150px;
     margin: 5px;
   }
</style>
</head>
<body>
<h1>写真の一覧</h1>
<div id="photoList"></div>
<button id="showBtn">写真を表示</button>
<script>
   const btn = document.getElementById('showBtn');
   const photoList = document.getElementById('photoList');
   btn.addEventListener('click', () => {
     let html = '';
     for (let i = 1; i <= 8; i++) {
       html += `<img src="photo_${i}.jpg" alt="写真${i}">`;
     }
     photoList.insertAdjacentHTML('beforeend', html);
     btn.remove();
   });
</script>
</body>
</html>

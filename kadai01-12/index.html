<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Click Counter ★ for構文</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Click Counter ★ for構文</h1>
<p class="subtitle">ボタンをクリックすると、クリック回数に応じて結果が変わります。<br>
   JavaScript の for 構文を使って処理を作ってみましょう。</p>
<div class="card">
<p class="label">クリック回数 <span id="count">0</span> 回</p>
<button id="btn">クリック</button>
<p class="label">結果</p>
<div id="result">結果</div>
</div>
<footer>© JavaScript Practice – for構文 & クリックイベント</footer>
<script src="script.js"></script>
</body>
</html>
